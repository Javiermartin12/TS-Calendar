name: CI TS Calendar Project

on: 
  push: 
    branches: 
      - master 
  pull_request: 
    branches: 
      - master 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run built


  

      
